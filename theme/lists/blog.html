---
layout: page
title: Blog
permalink: /blog/
---

<h1>{{ title }}</h1>

<section>
  {% for post in collections.blog reversed %}
    <h2>
      <a href="{{ post.url | url }}">{{ post.data.title | escape }}</a>
    </h2>
    {% if post.data.description %}
    <p>{{ post.data.description | escape }}</p>
    {% endif %}
    <span>{{ post.date }}</span>

  </div>
  {% endfor %}

  {% include pagination.html %}
</section>
<!-- /.section -->
